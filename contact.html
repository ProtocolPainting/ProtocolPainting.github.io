---
layout: default
title: Contact Us
---

<!-- Page Header Start -->
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="display-4 text-white">Contact Us</h1>
                <div class="d-inline-flex text-white">
                    <p class="m-0"><a class="text-white" href="{{ '/' | relative_url }}">Home</a></p>
                    <p class="m-0 px-2">/</p>
                    <p class="m-0">Contact</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h1 class="display-5">Get In Touch For Any Query</h1>
            <hr class="w-25 mx-auto text-primary" style="opacity: 1;">
        </div>
        <div class="row g-3 mb-5">
            <div class="col-lg-4 col-md-6 pt-5">
                <div class="contact-item d-flex flex-column align-items-center justify-content-center text-center pb-5">
                    <div class="contact-icon p-3">
                        <div><i class="fa fa-2x fa-map-marker-alt"></i></div>
                    </div>
                    <h4 class="mt-5">Our Office</h4>
                    <p class="m-0">{{ site.address }}</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 pt-5">
                <div class="contact-item d-flex flex-column align-items-center justify-content-center text-center pb-5">
                    <div class="contact-icon p-3">
                        <div><i class="fa fa-2x fa-phone"></i></div>
                    </div>
                    <h4 class="mt-5">Call Us</h4>
                    <p class="m-0">{{ site.phone }}</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 pt-5">
                <div class="contact-item d-flex flex-column align-items-center justify-content-center text-center pb-5">
                    <div class="contact-icon p-3">
                        <div><i class="fa fa-2x fa-envelope-open"></i></div>
                    </div>
                    <h4 class="mt-5">Email Us</h4>
                    <p class="m-0">{{ site.email }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="bg-primary p-5">
                    <form>
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Your Name" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control bg-light border-0" placeholder="Your Email" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control bg-light border-0" placeholder="Subject" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0" rows="5" placeholder="Message"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
