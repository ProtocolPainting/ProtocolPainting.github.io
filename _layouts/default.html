<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="{{ page.description | default: site.description }}" name="description">
    <meta content="{{ page.keywords | default: site.keywords }}" name="keywords">

    <!-- Favicon -->
    <link href="{{ '/img/favicon.ico' | relative_url }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ '/lib/owlcarousel/assets/owl.carousel.min.css' | relative_url }}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ '/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet">
    
    <!-- Mobile Fixes -->
    <link href="{{ '/css/mobile-fixes.css' | relative_url }}" rel="stylesheet">

    {% if page.custom_css %}
    <link href="{{ '/css/custom.css' | relative_url }}" rel="stylesheet">
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ stylesheet }}.css">
    {% endfor %}
    {% endif %}
</head>

<body>
    {% include topbar.html %}
    {% include navbar.html %}
    
    {{ content }}
    
    {% include footer.html %}

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-secondary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/lib/easing/easing.min.js' | relative_url }}"></script>
    <script src="{{ '/lib/waypoints/waypoints.min.js' | relative_url }}"></script>
    <script src="{{ '/lib/owlcarousel/owl.carousel.min.js' | relative_url }}"></script>

    <!-- Template Javascript -->
    <script src="{{ '/js/main.js' | relative_url }}"></script>

    {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src="{{ site.baseurl }}/js/{{ js_file }}.js"></script>
    {% endfor %}
    {% endif %}
</body>

</html>
