<!-- Topbar Start -->
<div class="container-fluid bg-primary d-none d-lg-block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <a class="text-dark py-2 pe-3 border-end border-white" href="tel:{{ site.phone }}"><i class="bi bi-telephone text-secondary me-2"></i>{{ site.phone_display }}</a>
                    <a class="text-dark py-2 px-3" href="mailto:{{ site.email }}"><i class="bi bi-envelope text-secondary me-2"></i>{{ site.email }}</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-end">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body py-2 px-3 border-end border-white" href="{{ site.social.facebook }}">
                        <i class="fab fa-facebook-f text-secondary"></i>
                    </a>
                    <a class="text-body py-2 px-3 border-end border-white" href="{{ site.social.twitter }}">
                        <i class="fab fa-twitter text-secondary"></i>
                    </a>
                    <a class="text-body py-2 px-3 border-end border-white" href="{{ site.social.linkedin }}">
                        <i class="fab fa-linkedin-in text-secondary"></i>
                    </a>
                    <a class="text-body py-2 px-3 border-end border-white" href="{{ site.social.instagram }}">
                        <i class="fab fa-instagram text-secondary"></i>
                    </a>
                    <a class="text-body py-2 ps-3" href="{{ site.social.youtube }}">
                        <i class="fab fa-youtube text-secondary"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->
